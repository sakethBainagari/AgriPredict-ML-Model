<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - AgriPredict</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <h1 class="page-title">AgriPredict <i class="fas fa-leaf"></i></h1>
        
        <div class="card">
            <div class="card-header bg-danger text-white">
                <i class="fas fa-exclamation-triangle"></i> Error
            </div>
            <div class="card-body">
                <h4 class="mb-4 text-danger">
                    <i class="fas fa-times-circle me-2"></i>{{ error_title }}
                </h4>
                <p class="card-text">{{ error_message }}</p>
                
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Return to Homepage
                    </a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>AgriPredict &copy; 2023 | Powered by Machine Learning</p>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
